name: CI pretest

on:
  push:
    branches: [main]
  # pull_request:
  # branches: [main]

jobs:
  types-n-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set node version to 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # cache를 복원만 한다. (actions/cache/restore@v4)
      - name: Cache restore
        id: cache-restore-node-modules
        uses: actions/cache/restore@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      # install dependencies
      # 복원된 캐시가 없으면 인스톨
      - name: Install dependencies
        if: steps.cache-restore-node-modules.outputs.cache-hit != 'true'
        run: pnpm run ci:bootstrap

      # 테스트: 타입 체크
      - name: Run type check | all workspace
        run: pnpm run ci:all-test-type

      # 테스트: 유닛
      - name: Run unit test | all workspace
        run: pnpm run ci:all-test-unit

      # 테스트: Lint
      - name: Run lint test | all workspace
        run: pnpm run ci:all-test-lint
